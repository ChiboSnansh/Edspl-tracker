{% extends "base.html" %}
{% block title %}Login - EDSPL Tracker{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header text-center mb-4">
            <div class="login-logo mb-3">
                <i class="bi bi-shield-check"></i>
            </div>
            <h1 class="h3 fw-bold text-navy">EDSPL Tracker</h1>
            <p class="text-muted">Technical Support Ticketing System</p>
        </div>

        <div class="card shadow">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-building me-1"></i>Enrich Data Services Pvt. Ltd.<br>
                Your journey, secured.
            </small>
        </div>
    </div>
</div>
{% endblock %}
